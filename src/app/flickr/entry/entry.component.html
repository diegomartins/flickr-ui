<div class="content">
    <div class="wrapper">

        <a target="_blank" [href]="entry.link">
            <img [src]="entry.media?.m" />
        </a>

        
        <div class="overlay">
            <label class="bottom author text">@{{entry.author | author}}</label>
        </div>
    </div>
    <div class="drawer">
        <tag-box class="tags" [tags]="entry.tags | strToArr"></tag-box>
    </div>
</div>
